<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width">
    <meta name="handheldfriendly" content="true">
    <meta name="mobileoptimized" content="320">
    <meta name="cleartype" content="on">
    <meta charset="UTF-8">
    <title>status</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
    <link rel="stylesheet" href="/assets/index.css">
  </head>
  <body class="loading-page-container loading-page-active">
    <script>
      if (/theme=dark/.test(window.location.search)) {
        var element=document.createElement("link")
        element.setAttribute("rel", "stylesheet")
        element.setAttribute("type", "text/css")
        element.setAttribute("href", '/assets/theme.dark.css')
        document.getElementsByTagName("head")[0].appendChild(element)
      }
    </script>
    <div id="loading-page">
      <h1>Loading...</h1>
    </div>
    <div>
      <span class="link" href="/past/hour" onclick="window.location='/past/hour'+window.location.search">Past hour</span>
      <span class="link" href="/past/day" onclick="window.location='/past/day'+window.location.search">Past day</span>
      <span class="link" href="/past/week" onclick="window.location='/past/week'+window.location.search">Past week</span>
      <canvas id="loading-time-chart" width="300" height="60"></canvas>
      <div class="counter-container">
        <div class="counter" id="datasets"></div>
        <div class="counter" id="from"></div>
        <div class="counter" id="to"></div>
        <div class="counter" id="exception-rate"></div>
        <div class="counter" id="avg-loading-time"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <script src="/assets/index.js"></script>
  </body>
</html>
